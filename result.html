<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Assessment Results</title>
    <link rel="icon" href="{{ url_for('static', filename='image.png') }}" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7fb;
        }

        header {
            background: linear-gradient(90deg, #36d1dc, #5b86e5); /* Light blue to darker blue */
            color: #fff;
            padding: 20px;
            text-align: left;
            position: relative;
        }
        header img {
            float: left;
            margin-left: 20px; /* Adds space from the left side */
            max-width: 100px; /* Set the size of the image */
            height: auto;
            margin-top: 5px; /* Adjust the vertical alignment */
        }
        h1 {
            text-align: center;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #4a90e2;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        h2 {
            color: #4a90e2;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Use url_for to reference image in static folder -->
        <h1>Disease Risk Assessment</h1>
    </header>

    <div class="container">
        <h1>Your Assessment Results</h1>

        <!-- Health Risk Assessment Table -->
        <h2>Health Risk Assessment</h2>
        <table>
            <thead>
                <tr>
                    <th>Disease</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for row in table %}
                <tr>
                    <td>{{ row['Disease'] }}</td>
                    <td>{{ row['Status'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
