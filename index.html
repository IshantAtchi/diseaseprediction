<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Risk Assessment</title>
    <link rel="icon" href="{{ url_for('static', filename='C:\Users\yogis\Downloads\Digital working model, python working model\static\image.png') }}" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: linear-gradient(90deg, #36d1dc, #5b86e5); /* Light blue to darker blue */
            color: #fff;
            padding: 20px;
            text-align: left;
            position: relative;
        }
        header img {
            float: left;
            margin-left: 20px; /* Adds space from the left side */
            max-width: 100px; /* Set the size of the image */
            height: auto;
            margin-top: 5px; /* Adjust the vertical alignment */
        }
        h1 {
            text-align: center;
            color: #fff;
        }
        main {
            max-width: 600px;
            margin: 45px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        label {
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
            margin: 8px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #36d1dc, #5b86e5); /* Light blue to darker blue */
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <!-- Use url_for to reference image in static folder -->
        <h1>Disease Risk Assessment</h1>
    </header>
    <main>
        <form action="/result" method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="systolic_bp">Systolic Blood Pressure (mmHg):</label>
            <input type="number" id="systolic_bp" name="systolic_bp" required>

            <label for="diastolic_bp">Diastolic Blood Pressure (mmHg):</label>
            <input type="number" id="diastolic_bp" name="diastolic_bp" required>

            <label for="fasting_glucose">Fasting Glucose (mg/dL):</label>
            <input type="number" step="0.1" id="fasting_glucose" name="fasting_glucose" required>

            <label for="hba1c">HbA1c (%):</label>
            <input type="number" step="0.1" id="hba1c" name="hba1c" required>

            <label for="cholesterol">Cholesterol (mg/dL):</label>
            <input type="number" id="cholesterol" name="cholesterol" required>

            <label for="bmi">BMI:</label>
            <input type="number" step="0.1" id="bmi" name="bmi" required>

            <label for="kidney_function">Kidney Function (eGFR):</label>
            <input type="number" id="kidney_function" name="kidney_function" required>

            <label for="smoking_status">Do you smoke?</label>
            <select id="smoking_status" name="smoking_status" required>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <label for="family_history_cancer">Family history of cancer?</label>
            <select id="family_history_cancer" name="family_history_cancer" required>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <label for="air_pollution_exposure">State of residence - to judge pollution air pollution exposure</label>
            <select id="air_pollution_exposure" name="air_pollution_exposure" required>
                <option value="no">Andhra Pradesh</option>
                <option value="no">Arunachal Pradesh</option>
                <option value="no">Assam</option>
                <option value="yes">Bihar</option>
                <option value="no">Chhattisgarh</option>
                <option value="yes">Delhi</option>
                <option value="yes">Goa</option>
                <option value="no">Gujarat</option>
                <option value="yes">Haryana</option>
                <option value="no">Himachal Pradesh</option>
                <option value="no">Jharkhand</option>
                <option value="no">Karnataka</option>
                <option value="no">Kerala</option>
                <option value="no">Madhya Pradesh</option>
                <option value="yes">Maharashtra</option>
                <option value="no">Manipur</option>
                <option value="no">Meghalaya</option>
                <option value="no">Mizoram</option>
                <option value="no">Nagaland</option>
                <option value="no">Odisha</option>
                <option value="yes">Punjab</option>
                <option value="yes">Rajasthan</option>
                <option value="no">Sikkim</option>
                <option value="no">Tamil Nadu</option>
                <option value="no">Telangana</option>
                <option value="no">Tripura</option>
                <option value="yes">Uttar Pradesh</option>
                <option value="no">Uttarakhand</option>
                <option value="no">West Bengal</option>
            </select>

            <label for="immunization_status">Are you up-to-date on immunizations?</label>
            <select id="immunization_status" name="immunization_status" required>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
